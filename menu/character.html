        // 顯示隊伍選單
        function showTeamMenu() {
            const teamMembers = JSON.parse(localStorage.getItem("teamMembers")) || [];

            const menu = document.getElementById("member-list");
            menu.innerHTML = "";  // 清空選單內容

            // 創建每個成員的資料
            teamMembers.forEach(member => {
                const characterDiv = document.createElement("div");

                characterDiv.innerHTML = `
                    <div class="item center">
                        <div class="center">
                            <span class="note small">⇢ ${member.type} ⬸</span>
                            <div class="bottomborder">
                                <h3>${member.name}</h3>
                                <h4 class="hp" style="margin:5px 0;">${member.HP} / ${member.MaxHP}</h4>
                            </div>
                        </div>
                        <div class="row-buttons">
                            <button onclick="characterSheet('${member.id}')">🔎<span class="small">查看</span></button>
                            ${member.id !== "player" ? `
                                <button onclick="getDialogueNpc('${member.id}')">💬<span class="small">交談</span></button>
                            `: "" }
                        </div>
                    </div>
                `;

                menu.appendChild(characterDiv);
            });
        }

        // 前往角色詳情
        function characterSheet(memberId) {
            localStorage.setItem("npcId", memberId);
            window.location.href = "characterSheet.html"; // 轉跳到詳情頁面
        }

        // 判斷交談對象
        function getDialogueNpc(memberId) {
            localStorage.setItem("npcId", memberId);

            // 讀取所有成員的資料
            const teamMembers = JSON.parse(localStorage.getItem("teamMembers")) || [];

            // 找到這個成員的資料
            const member = teamMembers.find(m => m.id === memberId);
            const memberName = member.name;

            localStorage.setItem("npcName", memberName);

            // 檢查是否昏迷
            if (member.HP === 0) {
                localStorage.setItem("npcName", "共同");
                showDialogue("昏迷");
                return;
            }

            // 檢查是否在戰鬥中
            if (isTrue("inBattle")) {
                showDialogue("戰鬥中");
                return;
            }

            // 檢查是否在監獄中
            const PlayerType = localStorage.getItem("PlayerType");
            if (PlayerType === "囚犯") {
                showDialogue("監獄中");
                return;
            }

            // 失竊的紅寶石任務
            let takenMissions = JSON.parse(localStorage.getItem("takenMissions")) || [];
            const newChoice = { 
                text: "你知道盜賊團巢穴在哪嗎？",
                next: "盜賊巢穴"
            };
            if (takenMissions.some(mission => mission.id === "quest01")) {
                ["start", "start_俘虜"].forEach(key => {
                    let choices = dialogueData["盜賊"][key].choices;
                    if (!choices.some(choice => choice.text === newChoice.text)) { // 確保不重複插入
                        choices.splice(0, 0, newChoice); // 插入到第 1 個位置
                    }
                });
            }

            // 檢查成員是不是俘虜
            if (member.type === "俘虜") {
                showDialogue("start_俘虜");
            } else {
                showDialogue("start");
            }
        }

        // 解散同伴
        function dismiss() {
            // 讀取對象id
            const memberId = localStorage.getItem("npcId");
            removeCompanion(memberId); // 移除成員
        }

        // 威嚇
        function intimidate(key) {
            // 讀取成員資料
            let teamMembers = JSON.parse(localStorage.getItem("teamMembers")) || [];

            // 讀取交談對象
            const npcId = localStorage.getItem("npcId");
            let npc = teamMembers.find(m => m.id === npcId);

            // 隊伍其他人的總力量
            let teamStr = 0; 
            teamMembers.forEach(member => {
                if (member.id !== npcId) {
                    teamStr += member.str.total;
                }
            });
            
            // 以隊伍中最高力量和對方力量擲骰
            let result = roll(teamStr, npc.str.total);
            // 檢查成功率
            console.log(`隊伍其他人的總力量: ${teamStr}, 對方力量: ${npc.str.total}`);
            console.log(`計算的威嚇成功率: ${(result.chance*100).toFixed(2)}%`);  // 顯示精確到小數點後2位

            turnSwitch("hasIntimidated"); // 標記為已威嚇，跳轉頁面時再清除，以免刷新頁面時重骰

            // 顯示威嚇結果
            if (result.success === true) {
                // 威嚇成功
                showDialogue(key + '_威嚇成功');
            } else {
                // 威嚇失敗
                showDialogue(key + '_威嚇失敗');
            }
        }

        // 說服
        function persuade(key) {
            // 讀取成員資料
            let teamMembers = JSON.parse(localStorage.getItem("teamMembers")) || [];

            // 讀取主角資料
            const player = teamMembers.find(m => m.id === "player");

            // 讀取交談對象
            const npcId = localStorage.getItem("npcId");
            let npc = teamMembers.find(m => m.id === npcId);

            // 以主角魅力和對方感知擲骰
            let result = roll(player.cha.total, npc.wis);
            console.log(`主角魅力: ${player.cha.total}, 對方感知: ${npc.wis.total}`);
            console.log(`計算的說服成功率: ${(result.chance*100).toFixed(2)}%`);  // 顯示精確到小數點後2位

            turnSwitch("hasPersuaded"); // 標記為已說服，跳轉頁面時再清除，以免刷新頁面時重骰

            // 說服結果
            if (result.success === true) {
                // 說服成功
                showDialogue(key + '_說服成功');
            } else {
                // 說服失敗
                showDialogue(key + '_說服失敗');
            }
        }

        // 顯示盜賊巢穴位置
        function showThievesPos() {
            localStorage.setItem("showThievesPos", "true");
            removeDialogue();
        }

    </script>
