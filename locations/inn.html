                // 日常吸血

                    ]

        // 顯示文本
        const texts = {
            seedGrown: "夜裡，一個奇怪的聲響從你的背包裡傳來，食人花種子發芽了，兇猛的食人花幼苗對你發動攻擊。",
        };

        // 住宿
        function stay() {
            let playerMoney = parseInt(localStorage.getItem("playerMoney")) || 0;
            let cost = 20; // 住宿費
            if (playerMoney >= cost) {
                playerMoney -= cost;
                localStorage.setItem("playerMoney", playerMoney);
                document.getElementById('playerMoney').textContent = playerMoney;
            } else {
                alert("金錢不足");
                return;
            }

            nextDay(); // 新的一天
            resetHP(); // 完全恢復
            checkAccident(); // 檢查是否有突發事件
            showTeamHealth(); // 顯示隊伍健康程度
        }

        // 檢查是否有突發事件（只會發生一件，按照優先順序寫）
        function checkAccident() {
            const teamMembers = JSON.parse(localStorage.getItem("teamMembers")) || [];
            let playerItems = JSON.parse(localStorage.getItem("playerItems")) || [];
            
            // 檢查賽恩是否襲擊
                const member = teamMembers.find(m => m.name.includes("賽恩"));
                let nightWithSain = parseInt(localStorage.getItem("nightWithSain")) || 0;
            
                // 賽恩首次襲擊
                if (member && !isTrue('賽恩不再夜襲') && !isTrue('用血支付賽恩')) {
                    // 計算和賽恩過幾夜
                    if (nightWithSain < 3) { 
                        nightWithSain ++;
                        localStorage.setItem("nightWithSain", nightWithSain);
                    }
                    
                    // 第三次和賽恩過夜時襲擊
                    if (nightWithSain === 3) {  
                        let event = "賽恩";
                        
                        localStorage.setItem("inEvent", event);
                        localStorage.setItem("npcName", event);
                        showDialogue("start");
                        return;
                    }
                }
                
                // 用血支付賽恩
                if (member && isTrue('用血支付賽恩')) {
                    if (Math.random() <= 0.5) {  // 50% 機率吸血
                        localStorage.setItem("npcName", "賽恩");
                        showDialogue("日常吸血");
                        return;
                    }
                }

            // 檢查每個吸血鬼是否襲擊
            const vampires = teamMembers.filter(m => m.name.includes("吸血鬼"));
            vampires.forEach(vampire => {
                if (Math.random() <= 0.2) {  // 20% 機率襲擊
                    localStorage.setItem("npcName", vampire.name);
                    showDialogue("start");
                    return;
                }
            });

            // 檢查食人花種子是否長出來
            const seedCount = playerItems.filter(i => i === "manEaterSeed").length;
            if (seedCount > 0) {
                let grownCount = 0; // 長出的種子數量
                let maxGrowth = Math.min(seedCount, 4); // 最多長出 4 顆

                // 過濾掉長出來的種子
                playerItems = playerItems.filter(item => {
                    // 如果是種子，並且還沒長滿 4 個，就有 10% 機率長出來
                    if (item === "manEaterSeed" && grownCount < maxGrowth && Math.random() < 0.1) {
                        grownCount++; // 記錄長出來的數量
                        return false; // 移除這顆種子
                    }
                    return true; // 保留其他物品
                });
                localStorage.setItem("playerItems", JSON.stringify(playerItems));

                // 如果有種子長出來，進入指定的戰鬥
                if (grownCount > 0) {
                    // 隱藏主要內容
                    document.getElementById("main").style.display = "none";

                    // 顯示種子長出來的訊息
                    document.getElementById("text").textContent = texts.seedGrown;

                    // 顯示戰鬥按鈕
                    document.getElementById("button-container").innerHTML = `
                        <button id="fight-btn">⚔️ 戰鬥</button>
                    `;
                    document.getElementById("fight-btn").addEventListener("click", function () {
                        let encounter = {
                            situation: 2,
                            enemyAdj: "",
                            enemyName: "食人花幼苗",
                            enemyCount: grownCount,
                            destination: "town/inn.html",
                        };
                        localStorage.setItem("encounter", JSON.stringify(encounter)); // 儲存指定遭遇
                        localStorage.setItem("backgroundStyle", "url('images/inn.jpg')"); // 儲存背景圖
                        window.location.href = "../encounter.html"; // 跳轉到遭遇頁面
                    });
                }
                goTop();
                return;
            }
        }

        // 被吸血
        function bloodSucked() {
            const npcName = localStorage.getItem("npcName");
            const teamMembers = JSON.parse(localStorage.getItem("teamMembers")) || [];
            const member = teamMembers.find(m => m.name.includes("賽恩"));

            if (npcName === "賽恩") {
                // 如果是賽恩，吸 2 HP
                addPlayerHP(-2);

            } else if (npcName !== "賽恩" && member && isTrue('用血支付賽恩')) {
                // 如果是其他吸血鬼，但賽恩在隊伍中，且已與賽恩談好用血支付，他會阻止吸血
                showDialogue("賽恩阻止");

            } else {
                // 如果是其他吸血鬼，吸 5 HP
                addPlayerHP(-2);
                showDialogue("允許");
            }
        }
