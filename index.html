<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000 !important; /* 背景顏色 */
            padding: 0;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

    </style>
</head>
<body>

    <!-- 遊戲畫面 -->
    <iframe id="game-frame"></iframe>
    
    <!--<script src="script.js"></script>-->

    <script>
        // 載入頁面後執行
        window.onload = function() {
            // 讀取上次的頁面位置（預設為標題頁面）
            const lastPage = localStorage.getItem("lastScene") || "title.html";
            gameFrame.src = lastPage; // 載入遊戲畫面
        }

        // 每當遊戲畫面載入完成，記錄目前頁面
        const gameFrame = document.getElementById("game-frame");
        gameFrame.addEventListener("load", () => {
            try {
                const currentURL = gameFrame.contentWindow.location.pathname;
                localStorage.setItem("lastScene", currentURL);
                console.log(lastPage);
            } catch (e) {
                console.warn("無法存取 iframe 的內容，可能是跨網域。");
            }
        });


    </script>

</body>
</html>
