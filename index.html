    <style>
        body {
            background-color: #000 !important; /* 背景顏色 */
            padding: 0;
            height: 100%; /* 多加保險 */
            overflow: hidden; /* 避免 iOS 認定不需要隱藏網址列 */
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

    </style>

<body>

    <!-- 遊戲畫面 -->
    <iframe id="game-frame"></iframe>

    <!--<script src="script.js"></script>-->

    <script>
        // 載入頁面後執行
        window.onload = function() {
            // 讀取上次的頁面位置（只能在伺服器上運作）
            const lastPage = localStorage.getItem("lastScene") || "title.html"; // 預設為標題頁面
            gameFrame.src = lastPage; // 在 iframe 載入頁面
        }

        // 畫面滾動到底部（為了觸發隱藏網址列）
        window.addEventListener("load", () => {
            setTimeout(() => {
                window.scrollTo(0, 1); // iOS 上微小捲動，有助隱藏網址列
            }, 100);
        });

        // 每當 iframe 載入完成，記錄目前頁面
        const gameFrame = document.getElementById("game-frame");
        gameFrame.addEventListener("load", () => {
            try {
                const currentURL = gameFrame.contentWindow.location.pathname;
                localStorage.setItem("lastScene", currentURL);
                console.log(lastPage);
            } catch (e) {
                console.warn("無法存取 iframe 的內容，可能是跨網域。");
            }
        });

    </script>
