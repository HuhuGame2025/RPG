<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲</title>
    <link rel="stylesheet" href="style.css">

    <!--預先載入背景圖-->
    <link rel="preload" href="images/field.jpg" as="image">
    <link rel="preload" href="images/forest.jpg" as="image">
    <link rel="preload" href="images/town.jpg" as="image">
    <link rel="preload" href="images/inn.jpg" as="image">
    <link rel="preload" href="images/guild.jpg" as="image">
    <link rel="preload" href="images/tavern.jpg" as="image">
    <link rel="preload" href="images/prison.jpg" as="image">
    <link rel="preload" href="images/cabin.jpg" as="image">
    <link rel="preload" href="images/cave.jpg" as="image">
    <link rel="preload" href="images/camp.jpg" as="image">
    <link rel="preload" href="images/castle.jpg" as="image">
    <link rel="preload" href="images/castleInterior.jpg" as="image">
    <link rel="preload" href="images/underground.jpg" as="image">
    <link rel="preload" href="images/lake.jpg" as="image">

    <style>
        body {
            background-color: #000 !important; /* 背景顏色 */
            padding: 0;
            height: 101vh;
            position: relative
        }

        iframe {
            position: absolute;
            top: 10vh;
            width: 100%;
            height: 100vh;
            border: none;
        }

    </style>
</head>
<body>

    <!-- 遊戲畫面 -->
    <iframe id="game-frame"></iframe>
    
    <!--<script src="script.js"></script>-->

    <script>
        // 載入頁面後執行
        window.onload = function() {
            // 讀取上次的頁面位置（只能在伺服器上運作）
            const lastPage = localStorage.getItem("lastScene") || "title.html"; // 預設為標題頁面
            gameFrame.src = lastPage; // 在 iframe 載入頁面
        }

        // 畫面滾動到底部（為了觸發隱藏網址列）
        window.addEventListener("load", () => {
            setTimeout(() => {
            window.scrollTo({
                top: document.body.scrollHeight
            });
            }, 100);
        });

        // 每當 iframe 載入完成，記錄目前頁面
        const gameFrame = document.getElementById("game-frame");
        gameFrame.addEventListener("load", () => {
            try {
                const currentURL = gameFrame.contentWindow.location.pathname;
                localStorage.setItem("lastScene", currentURL);
                console.log(lastPage);
            } catch (e) {
                console.warn("無法存取 iframe 的內容，可能是跨網域。");
            }
        });

    </script>

</body>
</html>
