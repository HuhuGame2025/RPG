<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標題畫面</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000 !important; /* 背景顏色 */
        }

    </style>
</head>
<body>
    <div class="item">
        <p class="note small">
            遊戲仍在開發中，僅供測試。<br>
            版本更新後請選擇「新遊戲」以免發生錯誤。
        </p>
    </div>

    <div class="center item bottomborder">
        <h1 class="center" style="font-size: 2.3em">𝕰𝖝𝖎𝖑𝖊'𝖘 𝕱𝖔𝖗𝖊𝖘𝖙</h1>
        <h4 class="center">純文字RPG ➵ 流放者之森</h4>
    </div>
    <br>
    <div class="menu">
        <a href="create.html"><button>新遊戲</button></a>
        <a onclick="continueGame()"><button>繼續遊戲</button></a>
    </div>

    <script src="script.js" defer></script>

    <script>
        // 繼續遊戲
        function continueGame() {
            // 以主角身分判斷位置
            const teamMembers = JSON.parse(localStorage.getItem("teamMembers")) || [];
            const player = teamMembers.find(member => member.id === "player");
            if (player.type === "囚犯") {
                goTo("locations/prison");
            } else if (player.type === "血奴") {
                goTo("locations/underground");
            } else {
                goTo("map");
            }
        }

    </script>
</body>
</html>
