        // 判斷交談對象
        function getDialogueNpc() {
            // 讀取所有敵人的資料
            let enemies = JSON.parse(localStorage.getItem("enemies")) || [];

            const npcId = localStorage.getItem("npcId"); // 讀取交談對象
            let enemy = enemies.find(e => e.id === npcId); // 找到敵人資料

            const npcName = enemy.adj + enemy.name;
            localStorage.setItem("npcName", npcName);
            
            // 判斷對話的情況
            if (isTrue("enemySurrender")) {
                // 敵人投降
                showDialogue("威嚇成功");
            } else {
                // 一般交談
                showDialogue("start");
            }
            //console.log("npcId: ", npcId, "npcName: ", npcName);
        }

        // 繼續戰鬥
        function fight() {
            localStorage.setItem("situation", 2); // 下回合恢復正常回合

            localStorage.removeItem("npcId"); // 清除交談對象
            turnSwitch("hasPersuaded", false); // 清除說服結果
            turnSwitch("hasInvited", false); // 清除邀請結果
            turnSwitch('captureFail', false);
            window.location.href = 'battle.html'; // 跳轉到戰鬥頁面
        }

        // 威嚇
        function intimidate() {
            // 讀取成員資料
            let presentMembers = JSON.parse(localStorage.getItem("presentMembers")) || [];

            // 找到 str 最高的成員
            let maxStrMembers = [];
            let maxStr = -Infinity; // 設定初始值為負無限
            presentMembers.forEach(member => {
                if (member.str.total > maxStr) { // 如果找到更高的 str，重置陣列，將該角色加入陣列
                    maxStr = member.str.total; //更新最高 str
                    maxStrMembers = [member];
                }
            });
            
            // 讀取所有敵人資料
            let enemies = JSON.parse(localStorage.getItem("enemies")) || [];

            // 敵人總 HP
            let totalEnemyHP = 0;
            enemies.forEach(enemy => {
                if (enemy.HP) {
                    for (let i = 0; i < enemies.length; i++) {
                        totalEnemyHP += enemy.HP;
                    }
                }
            });

            // 敵人是否投降（不用擲骰）
            let enemyType = enemies.length > 0 ? enemies[0].type : ""; // 取第一個敵人的類型
            if (enemies.length === 1 && enemyType.includes("智慧") && maxStr > totalEnemyHP) {
                // 如果只剩一個智慧敵人，且隊伍中最高力量 > 敵人 HP 時，威嚇成功
                showDialogue('威嚇成功'); // 敵人投降
            } else {
                showDialogue('威嚇失敗'); // 敵人拒絕投降
            }
        }

            teamMembers = JSON.parse(localStorage.getItem("teamMembers")) || [];

            // 繼承敵人資料
            let latest = teamMembers.length - 1; // 取得最新加入的同伴（最後一個）
            if (latest >= 0) {
                Object.assign(teamMembers[latest], {
                    type: type,
                    HP: enemy.HP,
                    MaxHP: enemy.MaxHP,
                    str: enemy.str,
                    dex: enemy.dex,
                    con: enemy.con,
                    int: enemy.int,
                    wis: enemy.wis,
                    cha: enemy.cha,
                    arm: enemy.arm,
                    weapon: enemy.weapon,
                    armor: enemy.armor,
                });
            }
            localStorage.setItem("teamMembers", JSON.stringify(teamMembers));

            // 如果滿血，添加滿血情緒
            if (enemy.HP === enemy.MaxHP) {
                getEmotion(teamMembers[latest].id, "fullHP"); 
            } else {
                loseEmotion(teamMembers[latest].id, "fullHP");
            }

            returnMap(); // 回到地圖
        }

        // 回到地圖
        function returnMap() {
            const encounter = JSON.parse(localStorage.getItem("encounter"));

            localStorage.removeItem("enemies"); // 清空所有敵人
            localStorage.removeItem("npcId"); // 清除交談對象
            turnSwitch("enemySurrender", false); // 清除敵人投降
            turnSwitch("hasPersuaded", false); // 清除說服結果
            turnSwitch("hasInvited", false); // 清除邀請結果
            turnSwitch('captureFail', false);
            
            turnSwitch(); // 如果在開關中，標記開關完成
            
            // 如果不是靠付錢解決，添加戰勝的情緒
            if (!isTrue("付錢")) {
                const presentMembers = JSON.parse(localStorage.getItem("presentMembers")) || [];
                presentMembers.forEach(member => {
                    getEmotion(member.id, "battleWin");
                })
            }

            // 如果有指定戰勝後的對話
            if (encounter && encounter.successKey) {
                localStorage.setItem("currentKey", encounter.successKey);
            }

            localStorage.setItem("battleResult", 7); 

            // 跳轉到戰鬥結果
            window.location.href = "battleResult.html";
        }
    </script>
